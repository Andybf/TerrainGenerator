<html lang="en" class="dynamic-theme">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0"
        >
        <link rel="stylesheet" href="./style.css"/>
        <title></title>
    </head>

    <body>
        <div id="menu-option-detail">
            <label id="menu-option-name">Frequency</label>
            <div id="slider-container">
                <input
                    oninput="changeSliderOptionValue(event)"
                    type="range"
                    value="1"
                    min="0"
                    max="100"
                    step="0.1"
                />
                <input
                    id="slider-value"
                    type="number"
                    min="0"
                    max="512"
                    value="0"
                />
            </div>
        </div>

        <section>
            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Frequency"
                data-type="range"
                data-function="setTerrainFrequency"
                data-minvalue="0"
                data-step="0.1"
                data-maxvalue="10"
                value="1.50"
                id="frequency"
            >
                <img src="./media/images/frequency.svg"/>
                <span>Frequency</span>
            </button>

            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Octaves"
                data-type="range"
                data-function="setTerrainOctaves"
                data-minvalue="0"
                data-step="1"
                data-maxvalue="10"
                value="4"
                id="octaves"
            >
                <img src="./media/images/octaves.svg"/>
                <span>Octaves</span>
            </button>

            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Scale"
                data-type="range"
                data-function="setTerrainScale"
                data-minvalue="0.0"
                data-step="0.1"
                data-maxvalue="16.0"
                value="8.1"
                id="scale"
            >
                <img src="./media/images/scale.svg"/>
                <span>Scale</span>
            </button>

            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Resize"
                data-type="range"
                data-function="setTerrainSize"
                data-minvalue="4"
                data-step="1"
                data-maxvalue="256"
                value="64"
                id="resize"
            >
                <img src="./media/images/resize.svg"/>
                <span>Resize</span>
            </button>

            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Seed"
                data-type="range"
                data-function="setTerrainSeed"
                data-minvalue="0"
                data-step="0.01"
                data-maxvalue="16"
                value="9.54"
                id="seed"
            >
                <img src="./media/images/seed.svg"/>
                <span>Seed</span>
            </button>

            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Light"
                data-type="range"
                data-function="setTerrainLight"
                data-minvalue="0"
                data-step="1"
                data-maxvalue="1440"
                value="720"
                id="light"
            >
                <img src="./media/images/light.svg"/>
                <span>Light</span>
            </button>

            <hr/>
            
            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Day/Night Cycle"
                data-type="toggleUI"
                data-function="toggleDayNightCycle"
                id="day-night-cycle"
            >
                <img src="./media/images/day-night.svg"/>
                <span>Day/Night</span>
            </button>

            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Drawning Type"
                data-type="toggle"
                data-function="toggleSceneDrawType"
                id="draw-type"
            >
                <img src="./media/images/draw-type.svg"/>
                <span>Drawing</span>
            </button>

            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Camera Orbit"
                data-type="toggle"
                data-function="toggleCameraOrbit"
                id="orbit-around"
            >
                <img src="./media/images/orbit-around.svg"/>
                <span>Orbit</span>
            </button>

            <button
                class="menu-button"
                onmouseenter="hoverInMenuOption(event)"
                onmouseleave="hoverOutMenuOption(event)"
                onclick="clickInMenuOption(event)"
                data-title="Console"
                data-type="toggleUI"
                data-function="toggleInterfaceConsole"
                id="console"
            >
                <img src="./media/images/console.svg"/>
                <span>Console</span>
            </button>
        </section>
        
        <canvas
            class="emscripten"
            id="canvas"
            oncontextmenu="event.preventDefault()"
            tabindex=-1
        >Canvas not Supported</canvas>
        
        <div id="console-container">
            <p id="output"></p>
            <button
                class="console-button"
                onclick="clearConsole(event)"
            >Clear</button>
        </div>
    </body>

    <script src="main.js"></script>
    <script src="index.js"></script>
</html>
